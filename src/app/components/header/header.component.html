<header class="header">
  <div class="container">
    <div class="header__wrapper">
      <div class="header__logo">
        <a routerLink="/" class="header__logo-link">
          <img src="../../../assets/images/logo.png" alt="" class="header__logo-img">
          <span class="header__logo-title">App for development training</span>
        </a>
      </div>
      <div class="header__actions">
        <div class="header__auth">
          <span *ngIf="true">Sign In</span>
        </div>
        <div class="header__menu">
          <span class="header__menu-icon material-icons">menu</span>
        </div>
      </div>
    </div>
  </div>
</header>
